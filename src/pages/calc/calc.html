<ion-header>
    <ion-navbar>
        <ion-title>Calculator</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding no-bouce>

    <div id = "container">

        <div class="display" (swipe) = "swipe($event)" padding> {{screen}} </div>

        <div class = "deleteButton" ion-button outline (click)="deleteCharacter()" padding> << </div>

        <button ion-button (click)="clearDisplay()" large> c </button>

        <button ion-button (click)="copyToDisplay('(')" large> (</button>
        
        <button ion-button (click)="copyToDisplay(')')" large> ) </button>
        
        <button ion-button (click)="copyToDisplay('/')" large> / </button>

        <button ion-button (click)="copyToDisplay('7')" large> 7 </button>

        <button ion-button (click)="copyToDisplay('8')" large> 8 </button>
        
        <button ion-button (click)="copyToDisplay('9')" large> 9 </button>
        
        <button ion-button (click)="copyToDisplay('*')" large> * </button>

        <button ion-button (click)="copyToDisplay('4')" large> 4 </button>

        <button ion-button (click)="copyToDisplay('5')" large> 5 </button>

        <button ion-button (click)="copyToDisplay('6')" large> 6 </button>

        <button ion-button (click)="copyToDisplay('-')" large> - </button>

        <button ion-button (click)="copyToDisplay('1')" large> 1 </button>

        <button ion-button (click)="copyToDisplay('2')" large> 2 </button>

        <button ion-button (click)="copyToDisplay('3')" large> 3 </button>

        <button ion-button (click)="copyToDisplay('+')" large> + </button>

        <button ion-button (click)="copyToDisplay('0')" large> 0 </button>

        <button ion-button (click)="copyToDisplay('.')" large> . </button>

        <button ion-button outline class = "equals" (click)="compute()" large> = </button>

    </div>

</ion-content>
