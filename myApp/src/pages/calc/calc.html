<ion-header>
    <ion-navbar>
        <ion-title>Calculator</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>



    <div class="display"> {{screen}} </div>

    <input type="button" value="c" (click)="clearDisplay()">

    <input type="button" value="(" (click)="copyToDisplay('(')">
    
    <input type="button" value=")" (click)="copyToDisplay(')')">
    
    <input type="button" value="/" (click)="copyToDisplay('/')">

    <input type="button" value="7" (click)="copyToDisplay(7)">

    <input type="button" value="8" (click)="copyToDisplay(8)">
    
    <input type="button" value="9" (click)="copyToDisplay(9)">
    
    <input type="button" value="*" (click)="copyToDisplay('*')">

    <input type="button" value="4" (click)="copyToDisplay(4)">

    <input type="button" value="5" (click)="copyToDisplay(5)">

    <input type="button" value="6" (click)="copyToDisplay(6)">

    <input type="button" value="-" (click)="copyToDisplay('-')">

    <input type="button" value="1" (click)="copyToDisplay(1)">

    <input type="button" value="2" (click)="copyToDisplay(2)">

    <input type="button" value="3" (click)="copyToDisplay(3)">

    <input type="button" value="+" (click)="copyToDisplay('+')">

    <input type="button" value="0" (click)="copyToDisplay(0)">

    <input type="button" value="." (click)="copyToDisplay('.')">

    <input type="button" value="=" class="equals">


</ion-content>
