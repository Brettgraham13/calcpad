<ion-content padding>
    <div id = "container">

    <button ion-button (click)="clear()" medium outline> <ion-icon name="trash"></ion-icon> </button>
    <button ion-button (click)="undo()" medium outline> <ion-icon name="undo"></ion-icon> </button>
    <button ion-button (click)="redo()" medium outline> <ion-icon name="redo"></ion-icon></button>
    <button ion-button (click)="convert()" medium  outline id = "calc-button"> <ion-icon name="calculator"></ion-icon> </button>

    </div>

  <div touch-action='none' class="editor" #editor></div>
</ion-content>
